<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas ile Paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="toolbar">
      <div class="left">
        <button id="decrease">-</button>
        <span id="size">1</span>
        <button id="increase">+</button>
        <input type="color" id="color" title="Kalemin rengini değiştir" />
        <input type="color" id="bgColor" title="Arka plan rengini değiştir" />
      </div>
      <h1>İEÖ</h1>
      <div class="right">
        <button id="undo"></button>
        <button id="clear"></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
